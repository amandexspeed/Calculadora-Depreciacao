<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
    </style>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/dadosInsert.js"></script>
    <script src="assets/js/app.js" defer></script>
    <title>Cálculo Depreciação</title>

</head>
<body>
    
    <main>

        <div class="box">
            <h2>Cálculo Depreciação</h2>

            <p>Tipo de cálculo</p>

            <div class="btn-radio">                

                <label for="linear">
                    <input type="radio" name="tipoCalc" id="linear" value="linear">
                    Depreciação Linear
                </label>

                <label for="somaDig">
                    <input type="radio" name="tipoCalc" id="somaDig" value="somaDig">
                    Soma dos dígitos
                </label>

                <label for="uniProd">
                    <input type="radio" name="tipoCalc" id="uniProd" value="uniProd">
                    Unidades produzidas
                </label>

            </div>

            <div class="Calc linear">
                
                <!-- para o cálculo do tipo Depreciação linear -->
               
                <div>
                    <p>Use a mesma unidade de tempo nos campos</p>
                    <label for="ValProd">Valor do produto</label>
                    <input type="number" id="ValProd">

                    <label for="ValSuc">Valor residual/de sucata</label>
                    <input type="number" id="ValSuc">

                    <label for="VidaUtil">Vida útil</label>
                    <input type="number" id="VidaUtil">

                    <label for="VidaUtilConh" id="check"> <input type="checkbox" name="VidaUtilConh" id="VidaUtilConh"> Não sei a vida útil do bem, quero usar as cotas padrões</label>

                    <select name="tipoObj" id="tipoObj">

                        <option value="0">Escolha o tipo do bem</option>

                    </select>

                    <p id="checkObs">Use o tempo de uso em anos</p>

                    <label for="tempoUso" id="temp">Tempo de uso</label>
                    <input type="number" id="tempoUso">

                    <button class = "btn" id="linear" onclick="calcLinear()"> Calcular depreciação </button>


                <p id="DepPeriodo"></p>
                <p id="DepTotal"></p>
                <p id="ValDep"></p>
            </div>

            </div>

            <div class="Calc somaDig">
                
                <!-- para o cálculo do tipo Soma dos dígitos-->

                <div>

                    <p>Use a mesma unidade de tempo nos campos</p>
                    <label for="ValProdSoma">Valor do produto</label>
                    <input type="number" id="ValProdSoma">

                    <label for="ValSucSoma">Valor residual/de sucata</label>
                    <input type="number" id="ValSucSoma">

                    <label for="VidaUtilSoma">Vida útil</label>
                    <input type="number" id="VidaUtilSoma"> 

                    <label for="tempoUsoSoma">Tempo de uso</label>
                    <input type="number" id="tempoUsoSoma">

                    <button class = "btn" id="linearSoma" onclick="somaDig()"> Calcular depreciação </button>


                    <p id="DepPeriodoSoma"></p>
                    <p id="DepTotalSoma"></p>
                    <p id="ValDepSoma"></p>


                </div>


            </div>

            <div class="Calc uniProd">
                
                <!-- para o cálculo do tipo Unidades produzidas -->

                <div>

                    <p>Cálculo por ciclos utilizados</p>
                    <label for="ValProdUni">Valor do produto</label>
                    <input type="number" id="ValProdUni">

                    <label for="ValSucUni">Valor residual/de sucata</label>
                    <input type="number" id="ValSucUni">

                    <label for="CiclosEst">Ciclos estimados</label>
                    <input type="number" id="CiclosEst">

                    <label for="CiclosUti">Ciclo Utilizados</label>
                    <input type="number" id="CiclosUti">

                    <button class = "btn" id="linear" onclick="calcUniProd()"> Calcular depreciação </button>


                <p id="PercentualUsado"></p>
                <p id="DepTotalUni"></p>
                <p id="ValDepUni"></p>

                </div>

            </div>


        </div>

    </main>

</body>
</html>
